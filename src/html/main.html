<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Roboscore</title>
    <link rel="stylesheet" href="../css/application.css">
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <div id="content">
      <h1>Robot Game</h1>

      <div class="buttons">
        <button id="enter-score" data-url="/scores/new">Enter Scores</button>
        <button id="manage-scores" data-url="/scores">Manage Scores</button>
        <button id="scoreboard" data-url="/scoreboard">Scoreboard</button>
        <button id="rules">Rules</button>
      </div>

      <h1>Timer</h1>

      <div class="buttons">
        <button id="display-timer">Open</button>
        <button id="start-timer"></button>
        <button id="reset-timer">Reset</button>
      </div>

      <h1>Roboscore</h1>

      <div class="buttons">
        <button id="help">Help</button>
        <button id="settings">Settings</button>
      </div>
    </div>
    <div id="footer-bar">
      <span id="version"></span>
      <span id="high-score">High Score: 319</span>
    </div>
    <script type="text/javascript" src="../js/main.js"></script>
  </body>
</html>
